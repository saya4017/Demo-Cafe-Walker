<!-- main -->

    <article class="contact">
        <h1>お問い合わせ</h1>
        <div class="page-body">
            <section>
                <h2>お問い合わせ入力フォーム</h2>
                <form method="get" action="#">
            <label>
                <p>お名前</p>
            </label>
            <label>
            <input type="text" name="user_name" placeholder="あなたのお名前を入力してください">
            <p>メールアドレス</p>
            <input type="email" name="user_email" placeholder="あなたのメールアドレスを入力してください">
            </label>
            <label>
            <p>お問い合せカテゴリー</p>
            <select name="category">
                <option value="1">このサイトについて</option> 
                <option value="2">記事掲載のご依頼</option>
                <option value="3">店舗取材のご依頼</option>
                <option value="4">その他</option>
            </select>
            </label>
            <label>
            <p>お問合せ内容</p>
            <textarea name="content" cols="30" rows="5"></textarea>
            </label>
            <div>
                <button type="submit">送信する</button>
            </div>    
        </form>      
    </section>
    </div>
    </article>
</main>
